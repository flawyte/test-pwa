<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#0D47A1">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>test-pwa</title>
    <meta name="description" content="Discovering Progressive Web App(s) by building one using Polymer 2, Service Workers etc.">

    <script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="manifest" href="manifest.json">
    <link rel="import" href="src/test-pwa-app/test-pwa-app.html">
  </head>
  <body>

    <!-- JavaScript is enabled -->

    <test-pwa-app></test-pwa-app>

    <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register('sw.js');
      }
    </script>

    <style>
      body {
        margin: 0;
      }
    </style>

    <!-- JavaScript is NOT enabled -->

    <noscript>
      <style>
        body {
          height: 100%;
        }
        html {
          height: 100%;
        }
        noscript {
          text-align: center;
        }
        noscript > div {
          align-items: center;
          display: flex;
          height: 100%;
          justify-content: center;
        }
      </style>

      <div>
        <p>You must have JavaScript enabled to use this web app.</p>
      </div>
    </noscript>

  </body>
</html>
