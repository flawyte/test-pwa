<link rel="import" href="../../bower_components/polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../core/services/five-hundred-px-service.html">
<link rel="import" href="../core/storages/five-hundred-px-storage.html">
<link rel="import" href="../views/fragments/home-view.html">

<dom-module id="home-fragment">
  <template>
    <style>
      :host {
        display: block;
        height: 100%;
        width: 100%;
      }
    </style>

    <five-hundred-px-service id="service"></five-hundred-px-service>
    <five-hundred-px-storage id="storage" items="{{items}}"></five-hundred-px-storage>
    <home-view id="view" images="[[items]]"></home-view>
  </template>

  <script>
    class HomeFragment extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() {
        return 'home-fragment';
      }

      onInvisible() {
        console.log('onInvisible()');
      }

      onVisible() {
        console.log('onVisible()');

        this.$.service.fetch().then(photos => {
          this.$.storage.items = photos;
        });
      }

      ready() {
        super.ready();

        Polymer.Gestures.addListener(this, 'tap', (event) => {
          if (event.composedPath()[2].nodeName.toLowerCase() != 'image-list-item-view') return;

          const itemView = event.composedPath()[2];
          const listView = event.composedPath()[4];
          const listRepeat = listView.$.repeat;
          const imageData = listRepeat.itemForElement(itemView);

          this.frame.setVisibleFragmentById('details', imageData);
        });
      }
    }

    window.customElements.define(HomeFragment.is, HomeFragment);
  </script>
</dom-module>
